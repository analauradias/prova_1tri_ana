<meta charset="UTF-8">
<script>
 //Peça para o aluno informar as notas obtidas nos três trimestres.
//Calcule a média que o aluno obteve durante o ano letivo.
//Apresente a média final que o aluno obteve.
const nota1= Number (prompt(`Informe a nota obtida no primeiro trimestre`).replace(",","."));
const nota2= Number(prompt(`Informe a nota obtida no segundo trimestre`).replace(",","."));
const nota3= Number(prompt(`Informe a nota obtida no terceiro trimestre`).replace(",","."));
const media= (nota1+nota2+nota3)/3;
alert (`Sua média é ${media.toFixed(2).replace(".",",")}`);
</script>
