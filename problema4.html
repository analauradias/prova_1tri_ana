<meta charset="UTF-8">    
<script>
//A inflação no país está alta, algo em torno de 5,3% ao ano.
//Peça para o usuário informar o seu salário atual e calcule qual deverá ser o novo salário após o reajuste da inflação.
//Apresente o resultado para o usuário.
const salarioAtual= Number (prompt(`Qual o seu salário atual?`).replace(",","."));
const inflacao= (salarioAtual*5,3)/100;
const salarioFinal= salarioAtual+inflacao;
alert (`Seu salário ficará R$${salarioFinal.toFixed(2).replace(".",",")}`);
</script>
